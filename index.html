<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <div class="pic">
                <img src="img/ji.jpg">
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="#">注册成为小黑子</a></li>
            </ul>
        </div>

        <!-- 搜索框 -->
        <div class="search">
            <input type="search" value="请输入关键词">
            <button></button>
        </div>

        <!-- 用户头像 -->
        <div class="user">
            <div class="userpic">
                <img src="img/user.jpg">
            </div>
            <!-- 用户昵称 -->
            <p class="name">ikun</p>
        </div>    
    </div>

    <!-- banner -->
    <div class="banner">
        <div class="box">
            <div class="left">
                <ul>
                    <li><a href="#">唱 <span>&gt;</span></a></li>
                    <li><a href="#">跳 <span>&gt;</span></a></li>
                    <li><a href="#">rap <span>&gt;</span></a></li>
                    <li><a href="#">篮球 <span>&gt;</span></a></li>
                    <li><a href="#">music <span>&gt;</span></a></li>
                    <li><a href="#">video <span>&gt;</span></a></li>
                </ul>
            </div>
            <div class="center">
                <video src="video/kun.mp4" autoplay loop muted ></video>
            </div>
            <div class="right">
                <div class="hd">
                    <span>音乐播放器</span> 
                </div>
                <div class="bn">
                    <ul>
                        <li>
                            <p class="now">正在播放</p>
                            <p class="name">鸡你太美</p>
                        </li>
                        <li><audio src="music/jinitaimei.mp3" controls></audio></li>
                    </ul>
                </div>
                <div class="ft">
                    <a href="#">更多音乐</a>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
